<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
 <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.menu {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 10px;
}

ul li:last-child {
    margin-bottom: 0;
}

 </style>
</head>
<body>
    <div class="menu">
        <h1>Menu</h1>
        <h2>Veg Dishes</h2>
        <ul>
            <li>Vegetable Biryani</li>
            <li>Paneer Tikka</li>
            <li>Aloo Gobi</li>
            <li>Palak Paneer</li>
            <li>Vegetable Korma</li>
            <li>Chana Masala</li>
            <li>Mix Veg Curry</li>
            <li>Vegetable Fried Rice</li>
            <li>Mushroom Masala</li>
            <li>Dal Makhani</li>
        </ul>
        <h2>Soft Drinks</h2>
        <ul>
            <li>Coca-Cola</li>
            <li>Pepsi</li>
            <li>Sprite</li>
            <li>Fanta</li>
        </ul>
    </div>
</body>
</html>
